<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>

  <link rel="stylesheet" href="css/style_signUp.css">
</head>

<body>
  <div class="container">
    <div class="profile">

  <form onsubmit="return Validate()" action="SignUpForm.php" method="post">

    <label for="name">Name: </label>
    <input type="text" id="Name" name="Name">
    <br><br>

    <label for="Uid">Uid: </label>
    <input type="number" id="Uid" name="Uid">
    <br><br>

    <label for="password">Password: </label>
    <input type="password" id="Password" name="Password">
    <br><br>

    <label for="cPassword">Confirm Password: </label>
    <input type="password" id="cPassword">
    <br><br>

    <input class="button" type="submit" value="Sign Up">
  </form>


</div>
</div>

  <script>

		function Validate(){
        // alert("JS");
			var name = document.getElementById("Name").value;
			var uid = document.getElementById("Uid").value;
			var pass = document.getElementById("Password").value;
      var cPass = document.getElementById("cPassword").value;

			if (name == ""){
				alert("Please enter your name.");
        return false;
			}

			let re = /[0-9]/;
			if (re.test(name)){
				alert("Name should not contain number");
        return false;
			}

			if(uid.value == ""){
				alert("Please enter Uid.");
        return false;
			}

			if (pass == ""){
				alert("Please enter your password. It cannot be empty");
        return false;
			}

      if (cPass != pass){
        alert("The entered Password does not match");
        return false;
      }
		}
	</script>
</body>

</html>
